{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="span12">
                <div class="head">
                    <h2>Sign up</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn" type="submit">Sign up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
